<html lang="es">

        <title>Bisección</title>

    <body onload="execute()">
        <p>Expresión: x<sup>4</sup> - 2x<sup>3</sup> - 4x<sup>2</sup> + 4x + 4</p>
        <p>Intervalo: [1, 2]</p>
        <p>E<sub>A</sub> &lt; 0.0002</p>

        <div id="results-container"></div>

        <script type="text/javascript" src="printTable.js"></script>
        <script type="text/javascript" src="bisection.js"></script>
        <script type="text/javascript">
            // f(x)
            const expression = x => {
                return (Math.pow(x, 4) - 2 * Math.pow(x, 3) - 4 * Math.pow(x, 2) + 4 * x + 4);
            };

            const execute = () => {
                calculate(expression, 1, 2, 0.0002, 'results-container');
            };
        </script>
    </body>
